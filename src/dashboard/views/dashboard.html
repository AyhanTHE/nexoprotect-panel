<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexoProtect - Tableau de Bord</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <!-- NOUVEAU : On charge le CSS pour le profil -->
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="container navbar-content">
            <a href="/" class="logo">
                <img src="/images/NexoProtect-removebg-preview.png" alt="Logo NexoProtect">
                <span class="logo-text">NexoProtect</span>
            </a>
            <!-- NOUVEAU : Conteneur pour le profil utilisateur -->
            <div id="user-profile-container">
                <!-- Ce contenu sera généré par le script -->
            </div>
        </div>
    </header>

    <main class="dashboard-container">
        <h1>Sélectionnez un serveur</h1>
        <p>Voici les serveurs où vous disposez des permissions d'administrateur.</p>

        <div id="server-list" class="server-grid">
            <div id="loading-message">Chargement de vos serveurs...</div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadUserProfile();
            loadGuilds();
        });

        function loadUserProfile() {
            const profileContainer = document.getElementById('user-profile-container');
            fetch('/api/user')
                .then(res => res.json())
                .then(user => {
                    if (user.error) return;

                    const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png`;
                    const isVip = user.grade === 'VIP';
                    
                    profileContainer.innerHTML = `
                        <div class="profile-info">
                            <img src="${avatarUrl}" alt="Avatar" class="profile-avatar">
                            <div>
                                <span class="profile-name">${user.username}</span>
                                <span class="profile-grade ${isVip ? 'vip-status' : ''}">Grade : ${user.grade}</span>
                            </div>
                        </div>
                        <div class="profile-actions">
                            <button id="claim-vip-btn" class="btn-vip" ${isVip ? 'disabled' : ''}>
                                <i class="fas fa-star"></i> Récupérer le VIP 1 jour
                            </button>
                            <a href="/logout" class="btn-logout">
                                <i class="fas fa-sign-out-alt"></i> Déconnexion
                            </a>
                        </div>
                    `;

                    // On ajoute l'écouteur d'événement APRES avoir créé le bouton
                    const claimVipBtn = document.getElementById('claim-vip-btn');
                    if (claimVipBtn) {
                        claimVipBtn.addEventListener('click', () => {
                            claimVipBtn.disabled = true;
                            claimVipBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Activation...';
                            fetch('/api/claim-vip', { method: 'POST' })
                                .then(res => res.json())
                                .then(data => {
                                    if(data.success) {
                                        // On recharge le profil pour afficher le nouveau statut
                                        loadUserProfile();
                                    } else {
                                        claimVipBtn.innerHTML = data.message || 'Erreur';
                                    }
                                });
                        });
                    }
                });
        }

        function loadGuilds() {
            // ... (la fonction pour charger les serveurs reste la même)
            const serverListElement = document.getElementById('server-list');
            const loadingMessage = document.getElementById('loading-message');
            fetch('/api/guilds')
                .then(res => res.json())
                .then(guilds => {
                    loadingMessage.style.display = 'none';
                    if (guilds.length === 0) {
                        serverListElement.innerHTML = '<p class="no-servers">Aucun serveur administrable trouvé.</p>';
                        return;
                    }
                    guilds.forEach(guild => {
                        const iconUrl = guild.icon ? `https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png` : '/images/default-icon.png';
                        const serverCard = document.createElement('div');
                        serverCard.className = 'server-card';
                        let buttonHtml = guild.botOnServer
                            ? `<a href="/manage/${guild.id}" class="btn-manage"><i class="fas fa-cogs"></i> Gérer le serveur</a>`
                            : `<a href="https://discord.com/api/oauth2/authorize?client_id=1385350518267973802&guild_id=${guild.id}&permissions=8&scope=bot%20applications.commands" target="_blank" class="btn-invite"><i class="fab fa-discord"></i> Inviter sur le Serveur</a>`;
                        
                        serverCard.innerHTML = `
                            <img src="${iconUrl}" alt="Icône du serveur" class="server-icon" onerror="this.src='/images/default-icon.png'">
                            <span class="server-name">${guild.name}</span>
                            <div class="card-footer">${buttonHtml}</div>
                        `;
                        serverListElement.appendChild(serverCard);
                    });
                });
        }

    </script>
</body>
</html>
